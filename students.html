<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration System - Student List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <header>Student Registration System</header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="register.html">Register Student</a>
    <a href="students.html" class="active">Student List</a>
    <a href="timetable.html">Timetable</a>
    <a href="#" id="logoutBtn" class="logout-link">Logout</a>
  </nav>

  <div class="container">
    <h2>Student List</h2>

    <table id="studentsTable" aria-label="Student List">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsBody">
        <!-- List rows dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <footer>Â© 2025 university student portal</footer>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    });

    function loadStudents() {
      const students = JSON.parse(localStorage.getItem('students')) || [];
      const tbody = document.getElementById('studentsBody');
      tbody.innerHTML = '';

      if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No students registered.</td></tr>';
        return;
      }

      students.forEach((student, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${student.studentId}</td>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.course}</td>
          <td>
            <button class="edit-btn" data-index="${index}">Edit</button>
            <button class="delete-btn" data-index="${index}">Delete</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    // Edit and Delete functionality
    document.getElementById('studentsBody').addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn')) {
        const idx = e.target.getAttribute('data-index');
        if (confirm('Are you sure you want to delete this student?')) {
          let students = JSON.parse(localStorage.getItem('students')) || [];
          students.splice(idx, 1);
          localStorage.setItem('students', JSON.stringify(students));
          loadStudents();
        }
      }

      if (e.target.classList.contains('edit-btn')) {
        const idx = e.target.getAttribute('data-index');
        let students = JSON.parse(localStorage.getItem('students')) || [];
        const student = students[idx];
        const newName = prompt('Enter new name:', student.name);
        if (newName === null) return; // Cancelled
        const newEmail = prompt('Enter new email:', student.email);
        if (newEmail === null) return;

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(newEmail.trim())) {
          alert('Invalid email format.');
          return;
        }

        student.name = newName.trim() || student.name;
        student.email = newEmail.trim() || student.email;

        students[idx] = student;
        localStorage.setItem('students', JSON.stringify(students));
        loadStudents();
      }
    });

    loadStudents();
  </script>
</body>
</html>
